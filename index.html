<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1e4efcbad.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 starBox">
                <h3 class="mainHeading">Submit Your Reviews Or Rating:</h3>
                <div class="starMain">
                    <i class="fa-regular fa-star" onclick="starRating1()"></i>
                    <i class="fa-regular fa-star" onclick="starRating2()"></i>
                    <i class="fa-regular fa-star" onclick="starRating3()"></i>
                    <i class="fa-regular fa-star" onclick="starRating4()"></i>
                    <i class="fa-regular fa-star" onclick="starRating5()"></i>
                </div>
                <div id="ratingInput" style="display: none;">
                    <form action="#">
                        <textarea class="form-control textArea" id="exampleFormControlTextarea1"
                            placeholder="Enter Your Review Here" rows="3"></textarea>
                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </form>
                </div>
                <div id="myButton" style="display: none;">
                    <button type="button" class="btn btn-outline-dark">Click Here For Review</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
