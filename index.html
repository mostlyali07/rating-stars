<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1e4efcbad.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="main_text">
                    <h2>Rating & Reviews</h2>
                    <h1>4.6</h1>
                    <h3>Out of 5.0</h3>
                </div>
            </div>
            <div class="col-md-6">
                <button>See All</button>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="review__rating__stats">
                                <div class="review__rating__progress">
                                    <strong class="review__rating__level">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                    </strong>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 starBox rounded">
                <h3 class="mainHeading">Submit Your Rating & Reviews:</h3>
                <div class="starMain">
                    <i class="fa-regular fa-star my-fa-star" onclick="starRating1()" onmouseenter="starRating11()"
                        id="star1"></i>
                    <i class="fa-regular fa-star my-fa-star" onclick="starRating2()" onmouseenter="starRating12()"
                        id="star2"></i>
                    <i class="fa-regular fa-star my-fa-star" onclick="starRating3()" onmouseenter="starRating13()"
                        id="star3"></i>
                    <i class="fa-regular fa-star my-fa-star" onclick="starRating4()" onmouseenter="starRating14()"
                        id="star4"></i>
                    <i class="fa-regular fa-star my-fa-star" onclick="starRating5()" onmouseenter="starRating15()"
                        id="star5"></i>
                </div>
                <div id="ratingInput" style="display: none;">
                    <form action="#">
                        <textarea class="form-control textArea" id="exampleFormControlTextarea1"
                            placeholder="Enter Your Review Here" rows="3"></textarea>
                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </form>
                </div>
                <div id="myButton" style="display: none;">
                    <a href="#" target="_blank" class="btn1">Click Here For Review</a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
